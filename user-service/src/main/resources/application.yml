spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: ru.suslov.user_service.configuration.CustomPhysicalNamingStrategy
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

jwt:
  secret: 2b44b0b00ffbbc0a51e490438a97b2
  expirationTime: 1m
  refreshTokenExpiration: 10m

logging:
  logback:
    rollingpolicy:
      max-file-size: ${LOG_MAX_SIZE:30MB}
      max-history: ${LOG_MAX_FILE:10}

spring-doc:
  packages-to-scan: ru.suslov.user_service.controller
  api-docs:
    enabled: true
  swagger-ui:
    path: documentation
    enabled: true
    operationsSorter: method
    tryItOutEnabled: true
    filter: true
    tagsSorter: alpha
